<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-2xl p-6 w-full max-w-2xl flex flex-col h-[80vh]">

        <!-- Header -->
        <header class="mb-4 text-center">
            <h1 class="text-3xl font-bold text-gray-800">AI Chat Tool</h1>
            <p class="text-sm text-gray-500">Powered by a large language model.</p>
        </header>

        <!-- Chat messages container -->
        <div id="chat-container" class="flex-grow overflow-y-auto space-y-4 p-4 rounded-lg bg-gray-50 mb-4">
            <!-- Messages will be appended here -->
        </div>

        <!-- Loading spinner -->
        <div id="loading" class="flex justify-center items-center mb-4 hidden">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-900"></div>
        </div>

        <!-- Input area -->
        <div class="flex space-x-2">
            <input type="text" id="user-input" placeholder="Type your message here..."
                   class="flex-grow p-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
            <button id="send-btn"
                    class="bg-blue-600 text-white p-3 rounded-xl font-semibold hover:bg-blue-700 transition duration-200 shadow-md">
                Send
            </button>
        </div>

    </div>

    <script>
        const apiKey = "AIzaSyBgrKqJixLyym04uZOu5FWX50mtCGDqugA"; // API key is provided by the execution environment. Do not modify.
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const loadingSpinner = document.getElementById('loading');
        
        // Define chat history
        const chatHistory = [];
        
        // Function to create and append a chat message element
        function appendMessage(role, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;

            const messageBubble = document.createElement('div');
            messageBubble.className = `max-w-[70%] p-3 rounded-xl shadow-sm ${
                role === 'user'
                    ? 'bg-blue-500 text-white rounded-br-none'
                    : 'bg-gray-200 text-gray-800 rounded-bl-none'
            }`;
            messageBubble.textContent = text;
            messageDiv.appendChild(messageBubble);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Function to send a message to the AI
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message.length === 0) return;

            // Display user message
            appendMessage('user', message);
            userInput.value = '';
            
            // Add user message to history
            chatHistory.push({ role: 'user', parts: [{ text: message }] });

            // Show loading spinner
            loadingSpinner.classList.remove('hidden');
            sendBtn.disabled = true;

            try {
                const payload = {
                    contents: chatHistory
                };

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const aiResponse = result.candidates?.[0]?.content?.parts?.[0]?.text;

                if (aiResponse) {
                    // Display AI message
                    appendMessage('model', aiResponse);
                    
                    // Add AI message to history
                    chatHistory.push({ role: 'model', parts: [{ text: aiResponse }] });
                } else {
                    appendMessage('model', 'Sorry, I couldn\'t generate a response.');
                }

            } catch (error) {
                console.error('Error:', error);
                appendMessage('model', 'An error occurred. Please try again.');
            } finally {
                // Hide loading spinner and re-enable button
                loadingSpinner.classList.add('hidden');
                sendBtn.disabled = false;
                userInput.focus(); // Keep focus on the input field
            }
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

    </script>
</body>
</html>
